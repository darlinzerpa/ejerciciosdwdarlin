<!DOCTYPEHTML>
<html lang="es">
    <head>
		<meta charset="utf-8">
		<meta name="description" content="formulario">
		<meta name="robots" content="noindex, nofollow">
		<meta name="googlebot" content="noindex, nofollow">
		<meta name="keywords" content="formulario">
		<meta content="width=device-width, initial-scale=1, minimum-scale=1" name="viewport">
		<title>ejercicio de formulario</title>
		<link href="movil.css" rel="stylesheet" media="all and (min-width: 0px) and (max-width: 480px)"/>
		<link href="tablet.css" rel="stylesheet" media="all and (min-width: 481px) and (max-width: 800px)"/>
		<link href="escritorio.css" rel="stylesheet" media="all and (min-width: 801px)"/>
</head>
	<body>
	<section>
		<form name="miformulario" id="miformulario" method="get">
		
		   
		  <p class="etiqueta">Nombre:</p>
		  <p class="campo"><input type="text" name="minombre" id="minombre" required></p>
		  
		  <p class="etiqueta">Email:</p>
		  <p class="campo"><input type="email" name="micorreo" id="micorreo" multiple required></p>
		  
		  <p class="etiqueta">Bùsqueda:</p>
		  <p class="campo"><input type="search" name="mibusqueda" id="mibusqueda" placeholder="Escriba su bùsqueda"></p>
		
          <p class="etiqueta">Url:</p>
		  <p class="campo"><input type="url" name="miurl" id="mibusqueda"></p>
		  
		  <datalist id="informaciòn">
             <option value="0424-4977122" label="Telèfono 1">
			 <option value="0424-4281625" label="Telèfono 2">
		  </datalist>
		  
		  
		  <p class="etiqueta">Telèfono:</p>
		  <p class="campo"><input type="tel" name="mitejefono" id="mitelefono" list="informaciòn"autofocus></p>
		  
		  <p class="etiqueta">Nùmero:</p>
		  <p class="campo"><input type="number" name="minumero" id="minumero" min="10" max="100" step="5"></p>
		  
		  <p class="etiqueta">Rango:</p>
		  <p class="campo"><input type="range" name="mirango" id="mirango" min="0" max="50" step="5"></p>
		  
		  <p class="etiqueta">Fecha:</p>
		  <p class="campo"><input type="date" name="mifecha" id="mifecha" required></p>
		  
		  <p class="etiqueta">Semana:</p>
		  <p class="campo"><input type="week" name="misemana" id="misemana"></p>
		  
		  <p class="etiqueta">Mes:</p>
		  <p class="campo"><input type="month" name="mimes" id="mimes"></p>
		  
		  <p class="etiqueta">Hora:</p>
		  <p class="campo"><input type="time" name="mihora" id="mihora" required></p>
		  
		  <p class="etiqueta">Hora UTC:</p>
		  <p class="campo"><input type="datetime" name="mihorautc" id="mihorautc"></p>
		  
		  <p class="etiqueta">Hora local</p>
		  <p class="campo"><input type="datetime-local" name="mihoralocal" id="mihoralocal"></p>
		  
		  <p class="etiqueta">Color:</p>
		  <p class="campo"><input type="color" name="micolor" id="micolor"></p>
		  
		  <p class="etiqueta">Clave:</p>
		  <p class="campo"><input type="password" name="mipassword" required></p>
		  
		  <p class="etiqueta">Comentarios:</p>
		  <P class="campo"><textarea name="micomentario" id="micomentario" cols="20" rows="4"></textarea></p>
		  
		  <p class="etiqueta">Còdigo postal:</p>
		  <p class="campo"><input pattern="^[-9] {5}" name="codigopostal" id="codigopostal" title="por favor inserte los 5 nùmeros de su còdigo postal"></p>
		  
		  
		  
		  
		  
			
		
			
			
		  <p class="campo"><input type="submit" value="enviar"></p>		  
		   
		</form>
	</section>
    </body>
</html>
